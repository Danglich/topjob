<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cài đặt thông tin cá nhân</title>
    <link th:href="@{static/style/output.css}" rel="stylesheet"  />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/icons/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

    
    <div th:replace="home/header.html :: body"></div>
    
    <div class="min-h-[100vh] bg-[#f4f5f5] py-[36px]">
        <div class="container">
            <div class="row justify-center">
                <div class="col-8">
                    <div class="bg-white rounded-[8px] px-[24px] py-[28px]">
                        <h4 class="text-[18px]">Cài đặt thông tin cá nhân</h4>
                        <div th:if="${param.success}" class= " px-[20px] py-[12px] bg-[#4fc878] mb-[16px] rounded-[4px] bg-green-500">
                            <span class="text-white">Thay đổi thông tin thành công!</span>
                        </div>
                        <form th:action="@{/change-info}" method="post" action="#" th:object="${information}">
                            <div class="mb-[12px]">
                                <p class="font-[500]">
                                    Họ và tên 
                                </p>
                                <input class="w-full mt-[10px] h-[40px] px-[12px] hover:border-[green!important] rounded-[6px]  outline-none border" th:field="*{fullName}" placeholder="Nhập họ và tên" />
                            </div>
                            <div class="mb-[12px]">
                                <p class="font-[500]">
                                    Số điện thoại
                                </p>
                                <input class="w-full mt-[10px] h-[40px] px-[12px] hover:border-[green!important] rounded-[6px]  outline-none border" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại" />
                                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger mt-[4px] block"></span>
                            </div>
                            <div class="mb-[12px]">
                                <p class="font-[500]">
                                    Email
                                </p>
                                <input class="w-full mt-[10px] h-[40px] px-[12px] cursor-[not-allowed] rounded-[6px]  outline-none border" th:field="*{email}" readonly="readonly"  />
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-[4px] block"></span>
                            </div>

                            <button class="text-white font-bold h-[42px] mt-[16px] rounded-[8px] bg-green-600 w-[108px]">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
