<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quên mật khẩu</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<link th:href="@{/static/style/output.css}" rel="stylesheet"  />
</head>
<body>
	<section class="bg-gray-50 dark:bg-gray-900 ">
		<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
			<div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
				<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
					<h1 class="text-[20px] mb-[10px] font-bold leading-tight tracking-tight text-green-700 md:text-2xl dark:text-white">
						Quên mật khẩu
					</h1>
                    <p>Bạn quên mật khẩu của mình? Đừng lo lắng! Hãy cung cấp cho chúng tôi email bạn sử dụng để đăng ký tài khoản Viblo. Chúng tôi sẽ gửi cho bạn mật khẩu mới.</p>
					<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
						<span th:text="${errorMessage}"></span>
					</div>
					<form th:action="@{/auth/forget-password}" method="post" class="space-y-4 md:space-y-6" action="#">
						<div>
							<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nhập email của bản</label>
							<input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" >
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
						</div>
						
						<button type="submit" class="w-full mb-[6px] text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Đăng ký</button>
						<p class="text-sm font-light text-gray-500 dark:text-gray-400">
							Bạn chưa có tài khoản ? <a th:href="@{/auth/register}" class="font-medium text-green-600 hover:underline dark:text-green-500">Đăng ký</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
