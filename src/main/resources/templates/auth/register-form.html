<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng ký tài khoản</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<link th:href="@{/static/style/output.css}" rel="stylesheet"  />
</head>
<body>
	<section class="bg-gray-50 dark:bg-gray-900 flex items-center">
		<div class="flex flex-[5] flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
			<div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
				<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
					<h1 class="text-[20px] font-bold leading-tight tracking-tight text-green-700 md:text-2xl dark:text-white">
						Đăng ký tài khoản
					</h1>
					<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
						<span th:text="${errorMessage}"></span>
					</div>
					<div th:if="${isRegistered}">
						<p class="text-[red]">Tài khoản của bạn đã đăng ký . Vui lòng kiểm tra email để kích hoạt tài khoản !</p>
						<form action="#" method="post" th:action="@{/auth/re-send-token}">
							<input class="text-[red]" type="hidden" name="email" th:value="${registeredEmail}"/>
							<input class="text-[blue]" type="submit" value="Yêu cầu gửi lại?"/>
						</form>
					</div>
					<form th:action="@{/auth/register}" method="post" th:object="${registerDTO}" class="space-y-4 md:space-y-6" action="#">
						<div>
							<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
							<input type="email" th:field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
						</div>
						<div>
							<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu</label>
							<input type="password" th:field="*{password}" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
						</div>
						<div>
							<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Xác nhận mật khẩu</label>
							<input type="password" th:field="*{confirmPassword}" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
							<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
							<span th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger mt-[4px] block"></span>
						</div>
						<div class="flex items-start">
							<div class="flex items-center h-5">
							  <input id="isEmployer" th:field="*{employer}" aria-describedby="isEmployer" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-green-600 dark:ring-offset-gray-800" >
							</div>
							<div class="ml-3 text-sm">
							  <label for="isEmployer" class="text-gray-500 dark:text-gray-300">Bạn là nhà tuyển dụng ?</label>
							</div>
						</div>
						<div class="flex items-center justify-end">
							
							<a th:href="@{/auth/forget-password}" class="text-sm font-medium text-green-600 hover:underline dark:text-green-500">Quên mật khẩu?</a>
						</div>
						<button type="submit" class="w-full  mb-[8px!important]  text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Đăng ký</button>
						<p class="text-sm font-light text-gray-500 dark:text-gray-400">
							Bạn đã có tài khoản ? <a th:href="@{/auth/login}" class="font-medium text-green-600 hover:underline dark:text-green-500">Đăng nhập</a>
						</p>
						<a th:href="@{/}" class="text-[green] font-[500] inline-block ">Trang chủ</a>
					</form>
				</div>
			</div>
		</div>
		<div class="flex-[2]">
			<img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/illustration.svg" />
		</div>
	</section>
</body>
</html>
