<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm kiếm việc làm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>

	<div class="banner-container pb-[24px]">
	 <div class="container pt-[12px]">
        <div class="mt-[36px] my-[24px]">
            <h1 class="text-center text-[30px] text-[green]">Chào mừng bạn ! Tìm kiếm việc làm mới nhất trên toàn quốc</h1>
            <p class="lead text-center">Tiếp cận với hàng nghìn tin tuyển dụng mỗi ngày từ các công ty uy tín trên cả nước</p>
             
            
        </div>
        <!-- Form tìm việc -->
        <div th:replace="home/search-form.html :: body"></div>
        <div id="carouselExampleIndicators" class="carousel slide mt-[32px]" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 rounded-[14px]" src="https://static.topcv.vn/img/Banner%20Top%20CV%20%20T2%20(1).png" alt="Hình ảnh 1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded-[14px]" src="https://static.topcv.vn/img/Banner%20Top%20CV%20%20T2%20(1).png" alt="Hình ảnh 2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded-[14px]" src="https://static.topcv.vn/img/Banner%20Top%20CV%20%20T2%20(1).png" alt="Hình ảnh 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
	
	</div>
	
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
